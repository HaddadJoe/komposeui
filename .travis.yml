sudo: required
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
dist: xenial
cache: pip
install:
  - pip install -r requirements.txt
  - curl -L https://github.com/kubernetes/kompose/releases/download/v1.17.0/kompose-linux-amd64 -o kompose && chmod +x kompose && sudo mv ./kompose /usr/local/bin/kompose
script:
  - python manage.py makemigrations && python manage.py migrate && python manage.py test
